<body>
    <!-- Canvas -->

    tenko live2d models
    <main class="main-content">

        <div class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="#" id="buneiModel" data-image-title="bunei model" data-image-url="assets/buneithumb.png">
                    <img class="thumbnail-image" src="assets/buneithumb.png" alt="bunei model">
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#" id="angieModel" data-image-title="angelise model" data-image-url="assets/angiethumb.png">
                    <img class="thumbnail-image" src="assets/angiethumb.png" alt="angelise model">
                </a>
            </li>



        </div>

        <div class="canvas-container">
            <div class="canvas-frame">
                <div class="Canvas" style="align-self:center" id="L2dCanvas"></div>
                <script>
                    var config = {

                        width: 600,
                        height: 800,

                        left: '230px',
                        top: '30px',
                        basePath: 'assets/live2d',
                        role: 'bunei',
                        opacity: 1,
                        mobile: true
                    }


                    document.getElementById('buneiModel').addEventListener('click', function (event) {
                        event.preventDefault();
                        config.role = 'bunei';
                        var v = new Viewer(config);
                    });

                    document.getElementById('angieModel').addEventListener('click', function (event) {
                        event.preventDefault();
                        config.role = 'Angieeechan';
                        var v = new Viewer(config);
                    });

                    var v = new Viewer(config);
                </script>
                <span class="detail-image-title"></span>
            </div>
        </div>

        <div class="ari-image-container">
            <span class="ari-title">this is my cat (test)</span>
            <img class="ari-image" src="assets/awiwi.jpg" alt="peep my cat">
        </div>


    </main>
